<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Message Center</title>

    <link rel="stylesheet" href="css/messageCenter.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
    <h1>Add message to Message Center</h1>

    <form>
        <input name="name" placeholder="Name" maxlength="30">
        <input name="message" placeholder="Enter your message here" maxlength="150">
        <input type="Submit">
    </form>


    <script type="text/javascript">
        $(function() {
            $('form').on('submit', function(event) {
                event.preventDefault();

                var form = $(this);
                var blockData = form.serialize();

                $.ajax({
                    type: 'POST', url: '/addMessage', data: blockData
                }).done(function(blockName){
                    form.trigger('reset');
                });
            });
        });
    </script>
</body>
</html>
